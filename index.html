<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jornada Basin LTER Data Catalog</title>
    <link rel="icon" type="image/png" href="images/JRNfavicon.png">

    <!-- Scripts -->
    <script src="js/d3.v5.min.js"></script>
    <script src="js/crossfilter.1.4.7.min.js"></script>
    <script src="js/dc.3.1.0.min.js"></script>
    <script src="js/jquery.3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.4.3.1.min.js"></script>
    <script src="js/x2js.min.js"></script>
    <script src="js/data_cat.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/dc.3.1.0.min.css"/>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.4.3.1.min.css"/>
    <link rel="stylesheet" href="css/data_cat_wide.css"/>
    <!-- <link rel="stylesheet" media="screen and (min-width: 800px)" href="css/data_cat_wide.css"/> -->
    <!-- <link rel="stylesheet" media="screen and (max-width: 799px)" href="css/data_cat_narrow.css"/> -->
    <link rel="stylesheet" href="css/basic_search.css"/>

  </head>

  <!-- Define your EDI scope here -->
  <body onload="initPage('knb-lter-jrn')">
    <!--basic search-->
    <div id="basic_search_div" class="basic-search-container">
      <div  class="basic-search">
        <div id="basic_search_bar" class="inner-form">
          <div class="input-field first-wrap">
            <i class="fa fa-sliders search-icon" id="advance_search_bt" 
              data-toggle="tooltip" data-html="true" title=""
              data-original-title="Advanced Search">
            </i>
            <span class="bar-title">Advanced Search</span>
            <input id="searchBasicText" class="searchSel" style="padding-right: 5px;"
              placeholder="Search for keyword, author, or title" autocomplete="off">
            <i id="basicHelp" class="fa fa-question help-icon"
              data-toggle="tooltip" data-html="true" title=""
              data-original-title='<p>Find one result or the other using a space between words.</p>
                                   <p>Use quotations (" ") to search for the exact phrase.</p>
                                   <p>Exclude terms with a minus (-) symbol.</p>'>
            </i>
            <i class="clear" id="clear">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" style=" margin-right: 8px;">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
              </svg>
            </i>
          </div>
          <div class="input-field second-wrap">
            <button class="btn-search" type="button" id="searchBasic">
              <i class="fa fa-search"></i><h4>Search</h4>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
    
</html>
